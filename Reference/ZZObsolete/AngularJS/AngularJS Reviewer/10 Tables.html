<html>

<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
<body>
	<div ng-app="myApp" ng-controller="myCtrl">

		<p>a. Display json from
			http://www.w3schools.com/angular/customers.php in table
		<table border="1">
			<tr>
				<th>Name</th>
				<th>City</th>
				<th>Country</th>
			</tr>
			<tr ng-repeat="person in personList.records">
				<td>{{person.Name}}</td>
				<td>{{person.City}}</td>
				<td>{{person.Country}}</td>
			</tr>
		</table>

		<p>personList: {{personList}}
	</div>
</body>

<script>
	var app = angular.module("myApp", []);
	app.controller("myCtrl", function($scope, $http) {
		//a
		$http({
			method : "GET",
			url : "http://www.w3schools.com/angular/customers.php"
		}).then(function success(response) {
			$scope.personList = response.data;
		}, function error(response) {
			$scope.myStatusCode = response.status;
		});
	});
</script>

</html>
