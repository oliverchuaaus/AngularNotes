<html>

<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
<body>

	<div ng-app="myApp" ng-controller="myCtrl">

		<p>
			a. element :
			<my-directive />
			
	<p>b. attribute :
			<span my-directive></span>
	<p>c. class :
	
			<span class="my-class-directive"></span>
	<p>
		d. comment :
		<!-- directive: my-comment-directive  -->
	
	</div>
</body>

<script>
	var app = angular.module("myApp", []);
	app.controller("myCtrl", function($scope) {
	});
	app.directive("myDirective", function() {
		return {
			template : "My Directive"
		};
	});
	app.directive("myClassDirective", function() {
		return {
			restrict: "C",
			template : "My Class Directive"
		};
	});
	app.directive("myCommentDirective", function() {
		return {
			restrict: "M",
			replace: true,
			template : "<b>My Comment Directive</b>"
		};
	});
</script>

</html>
