<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.js"></script>

<body ng-app="myApp">

<p><a href="#/">Main</a></p>

<a href="#red">Red</a>
<a href="#green">Green</a>
<a href="#blue">Blue</a>

<div ng-view></div>

<script>
var app = angular.module("myApp", ["ngRoute"]);
app.config(function($routeProvider) {
    $routeProvider
    .when("/", {
        templateUrl : "13main.html"
    })
    .when("/red", {
        templateUrl : "13red.html"
    })
    .when("/green", {
        templateUrl : "13green.html"
    })
    .when("/blue", {
        templateUrl : "13blue.html"
    });
});
</script>

<p>Click on the links.</p>

<p>This example uses the ng-view directive as an attribute to a DIV element.</p>
</body>
</html>
